[server]
http_port = 3000
root_url = http://localhost:3000/

[security]
admin_user = admin
admin_password = admin
allow_embedding = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/api-health.json

[log]
mode = console
level = info

[metrics]
enabled = true
interval_seconds = 10

